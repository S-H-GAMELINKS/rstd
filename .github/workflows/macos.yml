name: MacOS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  test:
    strategy:
      matrix: 
        os: [ macos-latest ]
        ruby: [ '2.4', '2.5', '2.6', '2.7', '3.0', 'head', 'jruby', 'truffleruby', 'truffleruby-head' ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake
